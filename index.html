<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bii — Portfolio</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles/variables.css" />    
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>

<!-- ================= HERO ================= -->
<section class="hero">
  <video
    class="hero-video"
    autoplay
    muted
    loop
    playsinline
    poster="assets/video/hero-poster.jpeg"
  >
    <source src="assets/video/hero.mp4" type="video/mp4">
  </video>

  <div class="hero-overlay"></div>

  <div class="hero-content">
    <h1 class="hero-title">bii.Studio</h1>
    <p class="hero-sub">Designer & Digital Artist</p>
  </div>
</section>

<!-- ================= GALLERY ================= -->
<section class="gallery container">

  <!-- Painting -->
  <div class="category" data-category="painting">
    <h2 class="category-title">Painting</h2>

    <div class="gallery-wrapper">
      <div class="gallery-track" id="painting-track"></div>
    </div>

    <button class="load-more" data-target="painting-track">
      See More →
    </button>
  </div>

  <!-- Pixel -->
  <div class="category" data-category="pixel">
    <h2 class="category-title">Pixel</h2>

    <div class="gallery-wrapper">
      <div class="gallery-track" id="pixel-track"></div>
    </div>

    <button class="load-more" data-target="pixel-track">
      See More →
    </button>
  </div>

</section>

<!-- ================= FOOTER ================= -->
<footer class="footer">
  <div class="footer-container container">
    <div class="footer-brand">
      <h3>bii.Studio</h3>
      <p>Designer & Digital Artist crafting visual stories.</p>
    </div>

    <div class="footer-contact">
      <h4>Contact</h4>
      <a href="mailto:your@email.com">your@email.com</a>
    </div>

    <div class="footer-social">
      <h4>Follow</h4>
      <div class="social-links">
        <a href="#">Instagram</a>
        <a href="#">Behance</a>
        <a href="#">Dribbble</a>
      </div>
    </div>
  </div>

  <div class="footer-bottom">
    <p>© 2026 biiStudio. All rights reserved.</p>
  </div>
</footer>

<!-- ================= MODAL ================= -->
<div class="modal" id="modal">
  <img id="modal-img" src="" alt="">
</div>

<!-- ⚠️ URUTAN WAJIB -->
<script src="js/main.js" defer></script>
<script src="data/artworks.js" defer></script>
<script src="js/gallery.js" defer></script>
<script src="js/loadmore.js" defer></script>
</body>
</html>
